
name:         tba
version:      0.1.0.0
github:       "AndrasKovacs/staged"
license:      MIT
author:       "Andr치s Kov치cs"
maintainer:   "puttamalac@gmail.com"
copyright:    "2024 Andr치s Kov치cs"
category:     Language
description:  "Programming language based on two-level type theory"

flags:
  dump:
    description: dump core, stg and cmm to files
    default: false
    manual: true
  llvm:
    description: use llvm for codegen
    default: false
    manual: true
  debug:
    description: turn on debug info printing
    default: false
    manual: true

when:
  - condition: flag(dump)
    ghc-options:
      - -ddump-simpl
      - -ddump-stg-final
      - -ddump-cmm
      - -dsuppress-all
      - -dno-suppress-type-signatures
      - -ddump-to-file
  - condition: flag(llvm)
    ghc-options:
      - -fllvm
  - condition: flag(debug)
    cpp-options:
      - -DDEBUG

default-extensions:
  - AllowAmbiguousTypes
  - BangPatterns
  - BlockArguments
  - CPP
  - ConstraintKinds
  - DataKinds
  - DerivingVia
  - EmptyDataDeriving
  - ExplicitNamespaces
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - ImplicitParams
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MagicHash
  - MultiParamTypeClasses
  - OverloadedStrings
  - PackageImports
  - PatternSynonyms
  - PolyKinds
  - QualifiedDo
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - StandaloneKindSignatures
  - Strict
  - TemplateHaskell
  - TypeApplications
  - TypeFamilies
  - TypeFamilyDependencies
  - UnboxedSums
  - UnboxedTuples
  - UndecidableInstances
  - UnicodeSyntax
  - ViewPatterns

ghc-options:
- -O
- -fdicts-strict
- -fmax-worker-args=18
- -fspecialise-aggressively
- -fexpose-all-unfoldings
- -fplugin StrictImplParams
- -fworker-wrapper-cbv
- -rtsopts
- -threaded
- -with-rtsopts= "-N4 -A8M -qb0"
- -Wall
- -Wno-name-shadowing
- -Wno-missing-signatures
- -Wno-unused-do-bind
- -Wno-unused-matches
- -Wno-missing-pattern-synonym-signatures
- -fmax-relevant-binds=3
- -fmax-valid-hole-fits=0

dependencies:
- base >= 4.7 && < 5
- bytestring
- containers
- directory
- filepath
- flatparse
- ghc-prim
- microlens
- microlens-th
- primdata
- strict-impl-params
- template-haskell
- time

source-dirs: src

executables:
  tba:
    main: Main.hs
